[package]
name = "milvus-sdk-rust"
version = "0.1.0"
edition = "2021"

[lib]
name = "milvus"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tonic = "0.8.2"
prost = "0.11.0"
tokio = { version = "1.17.0", features = ["full"] }
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
strum = "0.24"
strum_macros = "0.24"

[build-dependencies]
tonic-build = "0.8.2"

[dev-dependencies]
rand = "0.8.5"
