[package]
name = "milvus-sdk-rust"
version = "0.1.0"
edition = "2021"

[lib]
name = "milvus"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tonic = "0.6.2"
prost = "0.9.0"
tokio = { version = "1.17.0", features = ["full"] }
thiserror = "1.0"
futures = "0.3.21"
bincode = "1.3.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[build-dependencies]
tonic-build = "0.6.2"

[dev-dependencies]
rand = "0.8.5"
